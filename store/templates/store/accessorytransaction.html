{% extends "store/base.html" %}
{% block title %}Accessories{% endblock %}
{% block content %}

<h2>Make Accessory Transaction</h2>

<h4>
{%if accessorytype %}
You are about to vend a {{accessorytype}}.  Complete the purchase if this is your intention.
{%endif%}
</h4>

<form action="{% url 'store:accessory' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input name='preview' type='submit' value = "Preview Purchase"/>
    <br />
    <br />
    
    <input name='submit' type='submit' value = "Complete Purchase - Preview First!"/>
</form>
<br />
{%endblock%}
